<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TCU Campus Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold text-purple-600">TCU Campus Pulse</h2>
        <p class="text-center text-gray-600">Connect with the TCU community</p>

        <!-- Registration Form -->
        <form action="php/register.php" method="POST" class="mt-4">
            <!-- Full Name -->
            <div class="relative">
                <input type="text" name="full_name" placeholder="Full Name" required class="w-full border px-4 py-2 rounded-lg mt-2">
            </div>

            <!-- Username -->
            <div class="relative">
                <input type="text" name="username" placeholder="Username" required class="w-full border px-4 py-2 rounded-lg mt-2">
            </div>

            <!-- Email Address -->
            <div class="relative">
                <input type="email" name="email" placeholder="Email address" required class="w-full border px-4 py-2 rounded-lg mt-2">
            </div>

            <!-- Password -->
            <div class="relative">
                <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded-lg mt-2">
            </div>

            <!-- User Role -->
            <p class="mt-3 text-gray-600">I am a:</p>
            <div class="flex gap-2 mt-1">
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="student" checked> Student
                </label>
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="clubs/orgs"> Clubs/Orgs
                </label>
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="professor"> Professor/Alumni
                </label>
            </div>

            <!-- Student Number (Only for Students) -->
            <div class="relative">
                <input type="text" name="student_number" placeholder="Student Number (For Students only)" class="w-full border px-4 py-2 rounded-lg mt-2">
            </div>

            <!-- Register Button -->
            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg mt-4">Create Account</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-purple-600">Login</a></p>

        <p class="text-center text-xs text-gray-500 mt-3">
            By continuing, you agree to TCU Campus Pulse's <a href="#" class="text-purple-600">Terms of Service</a> and 
            <a href="#" class="text-purple-600">Privacy Policy</a>.
        </p>
    </div>
</body>
</html>
