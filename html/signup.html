<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TCU Campus Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold text-purple-600">TCU Campus Pulse</h2>
        <p class="text-center text-gray-600">Create a new account</p>

        <form action="php/register.php" method="POST" class="mt-4">
            <input type="text" name="student_number" placeholder="Student Number (For students only)" class="w-full border px-4 py-2 rounded-lg mt-2">
            <input type="text" name="username" placeholder="Username" required class="w-full border px-4 py-2 rounded-lg mt-2">
            <input type="email" name="email" placeholder="Email address" required class="w-full border px-4 py-2 rounded-lg mt-2">
            <select name="role" required class="w-full border px-4 py-2 rounded-lg mt-2">
                <option value="student">Student</option>
                <option value="clubs/orgs">Clubs/Orgs</option>
            </select>
            <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded-lg mt-2">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full border px-4 py-2 rounded-lg mt-2">
            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg mt-4">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-purple-600">Login</a></p>
    </div>
</body>
</html>
