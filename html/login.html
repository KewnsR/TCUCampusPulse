<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCU Campus Pulse - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold text-purple-600">TCU Campus Pulse</h2>
        <p class="text-center text-gray-600">Connect with the TCU community</p>

        <form action="php/login.php" method="POST" class="mt-4">
            <!-- Username instead of Email -->
            <input type="text" name="username" placeholder="Username" required class="w-full border px-4 py-2 rounded-lg mt-2">
            
            <!-- Password -->
            <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded-lg mt-2">

            <p class="mt-3 text-gray-600">Login as:</p>
            <div class="flex gap-2 mt-1">
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="student" checked> Student
                </label>
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="clubs/orgs"> Clubs/Orgs
                </label>
                <label class="flex items-center border p-2 rounded-lg cursor-pointer">
                    <input type="radio" name="role" value="moderator"> Moderator
                </label>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg mt-4">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="php/signup.php" class="text-purple-600">Register</a></p>
    </div>
</body>
</html>
